{% load i18n %}
{% load static %}
{% load l10n %}
{% get_current_language as LANGUAGE_CODE %}

<div class="cabinet__item">
  <div class="cabinet__item-top flex">
    <div class="cabinet__item-img">
          <picture>
            <source type="image/webp" srcset="" data-srcset="/img/lk/1.webp">
              <img class="lazy " width="225" height="129" src="" data-src="/img/lk/1.png" alt="" loading="lazy">
          </picture>
    </div>
    <div class="cabinet__item-text">
      <div class="cabinet__item-title text-c5">Квартира 50 кв.м с видом на море</div>
      <div class="cabinet__item-contents flex flex-wrap flex-ai-center">
        <div class="cabinet__item-content">2 комнаты</div>
        <div class="cabinet__item-content">
            <svg width="3" height="3" viewBox="0 0 3 3" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect width="3" height="3" rx="1.5" fill="#888888"/>
            </svg>
        </div>
        <div class="cabinet__item-content">1 ванная</div>
      </div>
      <div class="cabinet__item-date">17 ноября — 20 декабря</div>
    </div>
  </div>

  <div class="cabinet__item-bottom">
    <div class="cabinet__price flex flex-ai-center flex-j-between text-500">
      <div class="cabinet__price-left"><span>Стоимость:</span><span>5 000 руб. х 25 ночей</span></div>
      <div class="cabinet__price-right text-c3">120 000 руб.</div>
    </div>
    <div class="cabinet__item-change p-btn flex flex-ai-center flex-j-center text-500">Изменить бронирование</div>
  </div>
</div>
