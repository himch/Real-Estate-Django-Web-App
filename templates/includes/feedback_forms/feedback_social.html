{% load i18n %}
{% load static %}
{% load l10n %}
{% get_current_language as LANGUAGE_CODE %}

<div class="modal__socials flex flex-wrap flex-j-end">
  <a class="modal__socials-item flex flex-ai-center" target="_blank" href="https://wa.me/{{ our_company.whatsapp }}?text=Hello! Iâ€™m interested in a real estate in Dubai.">
    <div class="modal__socials-title">{% trans 'Write to' %} <span class="text-underline">WhatsApp</span></div>
    <div class="modal__socials-svg">
      <picture>
        <source type="image/webp" srcset="" data-srcset="/img/modal/type/what.webp"/>
        <img class="lazy " width="18" height="18" src="" data-src="/img/modal/type/what.png" alt="" loading="lazy"/>
      </picture>
    </div>
  </a>
  <a class="modal__socials-item flex flex-ai-center" href="tel:{{ our_company.phone }}">
    <div class="modal__socials-title">{{ our_company.phone }}</div>
    <div class="modal__socials-svg">
      <picture>
        <source type="image/webp" srcset="" data-srcset="/img/modal/type/call.webp"/>
        <img class="lazy " width="21" height="21" src="" data-src="/img/modal/type/call.png" alt="" loading="lazy"/>
      </picture>
    </div>
  </a>
  <a class="modal__socials-item flex flex-ai-center" href="{{ our_company.telegram }}" target="_blank">
    <div class="modal__socials-title">{% trans 'Write to' %} <span class="text-underline">Telegram</span></div>
    <div class="modal__socials-svg">
      <picture>
        <source type="image/webp" srcset="" data-srcset="/img/modal/type/tel.webp"/>
        <img class="lazy " width="17" height="17" src="" data-src="/img/modal/type/tel.png" alt="" loading="lazy"/>
      </picture>
    </div>
  </a>
</div>
