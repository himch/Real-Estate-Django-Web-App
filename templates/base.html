{% load i18n %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <script src="{% static 'js/libs/lazyload.min.js' %}"></script>
  <link rel="stylesheet" href="{% static 'css/parts/swiper.css' %}">
  <link rel="stylesheet" href="{% static 'css/flatpickr.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/parts/nouislider.css' %}">
  <link rel="stylesheet" href="{% static 'css/parts/main.css' %}">
  <link rel="stylesheet" href="{% static 'css/parts/en.css' %}">
  <link rel="stylesheet" href="{% static 'css/parts/arabic.css' %}">
  <!--
  {% get_current_language as LANGUAGE_CODE %}
  {% get_available_languages as LANGUAGES %}
  {% get_language_info_list for LANGUAGES as languages %}
  {% for language in languages %}
      {% if language.code == LANGUAGE_CODE %}
          <link rel="stylesheet" href="{% get_static_prefix %}css/parts/{{ language.code }}.css">
      {% endif %}
  {% endfor %}
  -->

  <title> DADI {% block title %}{% endblock %}</title>
</head>

<body class="relative font-manrope text-c1 bg-c2 text-normal">
  {% include 'includes/header/header.html' %}

  {% block content %} {% endblock %}
  {% include 'includes/contacts/contacts.html' %}
  {% include 'includes/footer/footer.html' %}

  {% include 'includes/scripts/scripts-main.html' %}
  <script src="{% static 'js/jquery-3.3.1.min.js' %} "></script>
  <script src="{% static 'js/bootstrap.bundle.min.js' %} "></script>
  <script src="{% static 'js/lightbox.min.js' %} "></script>
  <script src="{% static 'js/main.js' %} "></script>
</body>

</html>
